<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "css/bootstrap.min.css">
        <link rel = "stylesheet" type = "text/css" href = "css/nice.css" />

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/update_app.js" type="text/javascript"></script>
    </head>
    <body ng-app="UpdateApp">
        <div id = "exchangeTable" class = "col-md-6" ng-controller="ExchangeValueController">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th> Name </th>
                        <th> Symbol </th>
                        <th> We Buy </th>
                        <th> We Sell </th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat = "currency in currencyTable">
                        <td> <!--<img src="/images/flags/{{currency.symbol}}">--> {{ currency.name }} </td>
                        <td> {{ currency.symbol }} </td>
                        <td> <input type="number" ng-model="currency.buy" step = 0.05></td>
                        <td> <input type="number" ng-model="currency.sell" step = 0.05></td>
                    </tr>
                    <tr>
                        <td colspan="2"> <input type="submit" value="Submit" ng-click="submit()"> </td>
                        <td colspan="2"> <input type="submit" value="Reset" ng-click="reset()"> </td>
                </tbody>
            </table>
        </div>
    </body>
</html>
