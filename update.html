<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "css/bootstrap.min.css">
        <link rel = "stylesheet" type = "text/css" href = "css/font-awesome.min.css">
        <link rel = "stylesheet" type = "text/css" href = "css/main.css">

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/update_app.js" type="text/javascript"></script>
    </head>
    <body ng-app="UpdateApp">
        <div id = "exchangeTable" class = "col-md-6" ng-controller="ExchangeValueController">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th> Name </th>
                        <th> Symbol </th>
                        <th> We Buy </th>
                        <th> We Sell </th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat = "symbol in currencyTable.order">
                        <td> <img src="/images/flags/{{symbol}}.png"> {{ currencyTable[symbol].name }} </td>
                        <td> {{ symbol }} </td>
                        <td> <input type="number" ng-model="currencyTable[symbol].curBuy" step = 0.0001></td>
                        <td> <input type="number" ng-model="currencyTable[symbol].curSell" step = 0.0001></td>
                    </tr>
                    <tr>
                        <td colspan="2"> <input type="submit" value="Submit" ng-click="submit()"> </td>
                        <td colspan="2"> <input type="submit" value="Reset" ng-click="reset()"> </td>
                    </tr>
                    <tr>
                        <td colspan="4"> {{ status }} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
