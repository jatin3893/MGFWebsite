<div ng-controller="CurrencyTableController as currencyTableController">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th> Name </th>
                <th> Symbol </th>
                <th> To INR </th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat = "currency in currencyTable">
                <td> <img src="/images/flags/{{currency.symbol}}.png"> {{ currency.name }} </td>
                <td> {{ currency.symbol }} </td>
                <td> {{ currency.buy }} </td>
            </tr>
        </tbody>
    </table>
    *Visit our complete <a href="#ExchangeRates"> Exchange Rates Table</a>.
</div>
