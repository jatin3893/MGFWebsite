<div ng-controller="CurrencyTableController as currencyTableController">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th> Name </th>
                <th> Symbol </th>
                <th> To INR </th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat = "symbol in currencyTable.order">
                <td> <img src="/images/flags/{{symbol}}.png"> {{ currencyTable[symbol].name }} </td>
                <td> {{ symbol }} </td>
                <td> {{ currencyTable[symbol].curBuy }} </td>
            </tr>
        </tbody>
    </table>
    *Visit our complete <a href="#ExchangeRates"> Exchange Rates Table</a>.
</div>
