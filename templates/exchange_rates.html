<div id = "exchangeRates">
    <div id = "exchangeTable" class = "col-md-6">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Symbol </th>
                    <th> We Buy </th>
                    <th> We Sell </th>
                    <th> Show </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat = "currency in currencyTable">
                    <td> <img src="/images/flags/{{currency.symbol}}.png"> {{ currency.name }} </td>
                    <td> {{ currency.symbol }} </td>
                    <td> {{ currency.buy }} </td>
                    <td> {{ currency.sell }} </td>
                    <td> <input type="checkbox" ng-model = "currency.show" ng-change="toggleVisibility(currency)"> </td>
                </tr>
            </tbody>
        </table>
        *These are approximate values. <a href="#Contact">Contact us</a> for the current Conversion Rates.
    </div>
    <div id = "detailChart" class="col-md-6">
        <canvas id="line" 
                class="chart chart-line" 
                chart-data="data"
                chart-labels="labels" 
                chart-series="series" 
                chart-options="options"
                chart-dataset-override="datasetOverride" 
                chart-click="onClick">
        </canvas>
        <div>
            <button class="btn-primary" ng-click="refresh()"> Refresh </button>
            Auto refresh in every 2 minutes
        </div>
    </div>
</div>
