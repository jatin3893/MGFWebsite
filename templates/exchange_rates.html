<script src="/js/moment.js" type="text/javascript"></script>
<script src="/js/Chart.js" type="text/javascript"></script>

<div id = "exchangeRates">
    <div id = "exchangeTable" class = "col-md-6">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Symbol </th>
                    <th> We Buy </th>
                    <th> We Sell </th>
                    <th> Show </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat = "currency in currencyTable">
                    <td> <img src="/images/flags/{{currency.symbol}}.png"> {{ currency.name }} </td>
                    <td> {{ currency.symbol }} </td>
                    <td> {{ currency.buy }} </td>
                    <td> {{ currency.sell }} </td>
                    <td> <input type="checkbox" ng-model = "currency.show" ng-change="update(currency)"> </td>
                </tr>
            </tbody>
        </table>
        *These are approximate values. <a href="#Contact">Contact us</a> for the current Conversion Rates.
    </div>
    <div id = "detailChart" class="col-md-6">
        <canvas id = "historyChart">
        </canvas>
    </div>
</div>
