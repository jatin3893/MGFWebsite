<div id = "exchangeRates">
    <div class="row">
        <div id = "exchangeTable" class = "col-md-6">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th> Name </th>
                        <th> Symbol </th>
                        <th> We Buy </th>
                        <th> We Sell </th>
                        <th> Show </th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat = "symbol in currencyTable.order">
                        <td> <img src="/images/flags/{{symbol}}.png"> {{ currencyTable[symbol].name }} </td>
                        <td> {{ symbol }} </td>
                        <td> {{ currencyTable[symbol].curBuy }} </td>
                        <td> {{ currencyTable[symbol].curSell }} </td>
                        <td> <input type="checkbox" ng-model = "showTable[symbol]" ng-change="toggleVisibility(symbol)"> </td>
                    </tr>
                </tbody>
            </table>
            *These are approximate values. <a href="#Contact">Contact us</a> for the current Conversion Rates.
        </div>
        <div id = "detailChart" class="col-md-6">
            <canvas id="line" 
                    class="chart chart-line" 
                    chart-data="data"
                    chart-labels="labels" 
                    chart-series="series" 
                    chart-options="options"
                    chart-dataset-override="datasetOverride" 
                    chart-click="onClick">
            </canvas>
            <div>
                <button class="btn-primary" ng-click="refresh()"> Refresh </button>
                Auto refresh in every 2 minutes
            </div>
        </div>
    </div>
</div>
