<div id = "services_overview" data-ng-repeat="service in services">
    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12" ng-click = "init(service)">
        <div class="panel panel-success clickable">
            <div class="panel-heading panel-title">
                {{ service.title }}
            </div>
            <div class="panel-body">
                <img ng-src="{{ service.image_url }}" style='width: 100%; object-fit: contain'>
            </div>
        </div>
    </div>
</div>
